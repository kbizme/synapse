<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/index.js" defer></script>
</head>

<body>
    <aside id="sidebar">
        <div id="synapse">
            <a href="/" title="Synapse">
                <img src="/static/images/synapse.png" alt="Synapse"/>
            </a>
            <h3>Welcome to Synapse</h3>
        </div>
        <button class="new-chat-btn" onclick="createNewChat()">
            <img src="/static/images/chat.png"> Start New Chat
        </button>
        <article class="text-heading">
                <img src="/static/images/chatting.png"/> 
                <h4>Recent Chats</h4>
        </article>
        <div id="past-chats">
            <ul id="chat-list">
                <!-- <li class="chat-item">Chat Title goes Here</li> -->
            </ul>
            <p id="no-chats-banner">No chats yet.</p>
        </div>
    </aside>

    <main id="main-panel">
        <section id="conversation-wrapper">
            <div id="messages-container">
                <div id="welcome-message">
                    <img src="/static/images/synapse.png" alt="Synapse Logo"/>
                    <p>Hello, How can I help you today?</p>
                </div>
            <!--    sample conversation
                <div class="message-bubble user-msg">hi</div>
                <div class="message-bubble assistant-msg">hello</div> 
            -->
            </div>

            <div id="input-area" style="flex-direction: column;"> 
                <div id="file-preview-bar"></div> 
                <div class="input-container">
                    <input type="file" id="file-upload" style="display: none;" accept=".pdf,.txt" onchange="handleFileUpload(event)">
                    
                    <button id="upload-btn" onclick="document.getElementById('file-upload').click()" title="Upload Document">
                        <img src="/static/images/file.png"/> 
                    </button>
                    
                    <input type="text" id="user-input" placeholder="Send a message...">
                    
                    <button id="send-btn" onclick="HandleSend()">âž¤</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="/static/js/marked.js" defer></script>
</html>
